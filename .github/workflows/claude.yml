name: Claude Issue Manager

on:
  issues:
    types: [assigned]

jobs:
  claude:
    # Only trigger if Claude is the assignee
    if: contains(github.event.issue.assignees.*.login, 'claude-code[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create branches and push code
      pull-requests: write # Required to create PRs
      issues: write # Required to comment on issues
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Claude will read the issue description and create a PR with the fix/feature
          prompt: 'Solve the issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}. Create a pull request with the solution.'

